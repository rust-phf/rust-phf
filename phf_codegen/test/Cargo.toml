[package]
name = "phf_codegen_test"
authors = ["Steven Fackler <sfackler@gmail.com>"]
version = "0.0.0"
build = "build.rs"
edition = "2018"

[dependencies]
phf = { version = "0.11.0", features = ["uncased", "unicase"] }
uncased = { version = "0.9.6", default-features = false }
