[package]
name = "phf_generator"
authors = ["Steven Fackler <sfackler@gmail.com>"]
version = "0.12.0"
license = "MIT"
description = "PHF generation logic"
repository = "https://github.com/rust-phf/rust-phf"
edition = "2021"
rust-version = "1.61"
categories = ["data-structures"]
readme = "README.md"

[dependencies]
fastrand = { version = "2.1.0", default-features = false }
phf_shared = { version = "^0.11.2", default-features = false }

[dev-dependencies]
criterion = "0.5.1"
phf_shared = { version = "^0.11.2" }

[[bench]]
name = "benches"
harness = false
