[package]
name = "phf_macros"
version = "0.11.2"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Macros to generate types in the phf crate"
repository = "https://github.com/rust-phf/rust-phf"
readme = "../README.md"
rust-version = "1.61"
categories = ["data-structures"]

[lib]
proc-macro = true

[features]
uncased = ["uncased_", "phf_shared/uncased"]
unicase = ["unicase_", "phf_shared/unicase"]

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }
uncased_ = { package = "uncased", version = "0.9.9", optional = true }
unicase_ = { package = "unicase", version = "2.6.0", optional = true }

phf_generator = "0.11.1"
phf_shared = { version = "^0.11.2", default-features = false }
