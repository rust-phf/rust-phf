[package]
name = "phf_macros"
version = "0.11.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Macros utils to generate types in the phf crate; don't use directly"
repository = "https://github.com/sfackler/rust-phf"
readme = "../README.md"
include = ["src/lib.rs"]

[features]
unicase = ["unicase_", "phf_shared/unicase"]

[dependencies]
unicase_ = { package = "unicase", version = "2.4.0", optional = true }

phf_generator = { version = "0.11.0", features = ["const-api"] }
phf_shared = { version = "0.11.0", default-features = false, features = ["const-api"] }
